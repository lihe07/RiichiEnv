name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.87.0
          components: rustfmt, clippy

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Rust Format Check
        run: cd riichienv && cargo fmt --all -- --check

      - name: Rust Clippy
        run: cd riichienv && PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust Cargo Check
        run: cd riichienv && cargo check --all-targets --all-features

      - name: Install dependencies and Build
        run: |
          cd riichienv
          python -m pip install --upgrade pip
          pip install maturin pytest mahjong pyyaml
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 pip install .

      - name: Run Tests
        run: |
          cd riichienv
          pytest tests/test_core.py

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist -m riichienv/Cargo.toml
          sccache: 'true'
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist
